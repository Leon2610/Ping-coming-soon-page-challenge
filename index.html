<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="text-container">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form class="input-container" novalidate>
      <input type="email" id="email" placeholder="Your email address" required>
      <button id="btn-submit" type="button">Notify Me</button>
    </form>
    <div class="msg"></div>
    <div class="dashboard-image">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>

  <footer>
    <div class="social">
      <button><i class="fa-brands fa-facebook-f"></i></button>
      <button><i class="fa-brands fa-twitter"></i></button>
      <button><i class="fa-brands fa-instagram"></i></button>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/LeoDev26" target="_blank">Leonel Alfonso Le√≥n Vargas</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
